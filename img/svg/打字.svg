<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 240 120'
    style='background-color: #4957C800;'
    width='240px' height='120px'>

    <style>
@font-face {
  font-family: 'Fira Code';
  font-style: normal;
  font-weight: 400;
  font-display: fallback;
  src: url(data:font/truetype;base64,) format('truetype');
}
</style>

                <path id='path0'>
                            <!-- Multiline -->
                                <animate id='d0' attributeName='d' begin='0s;d1.end'
                    dur='6000ms' fill="freeze"
                    values='m0,35 h0 ; m0,35 h0 ; m0,35 h240 ; m0,35 h240' keyTimes='0;0;0.83333333333333;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#424AF7' font-size='30'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            悟已往之不谏
        </textPath>
    </text>
        <path id='path1'>
                            <!-- Multiline -->
                                <animate id='d1' attributeName='d' begin='0s;d1.end'
                    dur='12000ms' fill="freeze"
                    values='m0,70 h0 ; m0,70 h0 ; m0,70 h240 ; m0,70 h240' keyTimes='0;0.5;0.91666666666667;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#424AF7' font-size='30'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path1'>
            知来者之可追
        </textPath>
    </text>
</svg>
